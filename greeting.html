<!DOCTYPE html>
<html>
<head>
  <title>
    My First React App
  </title>
</head>

<body>
  <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">

class Greeting extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      location: "World"
    }
  }

  render() {
    return (
      <div>
      <h1>Hello {this.state.location}!</h1>
      </div>
    );
  }
}

class Sentence extends React.Component {
  render() {
    return (
      <div>
      <p>My name is {this.props.name}.</p>
      </div>
    );
  }
}

ReactDOM.render(
  <div>
  <Greeting />
  <Sentence name="Erin" />
  </div>,
  document.getElementById("app")
);
    </script>
</body>

</html>
